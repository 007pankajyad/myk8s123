apiVersion: v1
kind: ReplicationController
metadata:
   name: myjava-rc
spec:
  replicas: 3
  selector: 
    app: javaapp
    version: 2.6.2
  template:
    metadata:
       labels:
          app: javaapp
          version: 2.6.2
    spec:
       containers:
       -  name: myjava-container
          image: maha4iac/myjavaaplication:1
          ports: 
            - containerPort: 8080